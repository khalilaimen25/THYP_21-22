        // general

            console.log(obj)
            data = globalvar;
            var keys = Object.keys(data[id]);
            var values = Object.values(data[id]);

            outils_keys = keys.slice(start, end);
            outils_keys_f = [];
            for (elm = 0; elm < outils_keys.length; elm++) {
                t = outils_keys[elm].match(/(?<=\[)[^\][]*(?=])/g);
                outils_keys_f.push(t[0]);
            };

            outils_vals = values.slice(start, end);
            outils_vals_f = [];
            for (elm = 0; elm < outils_vals.length; elm++) {
                n = 0;
                switch (outils_vals[elm]) {
                    case "je ne connais pas du tout": n = 1; break;
                    case "je connais un peu": n = 5; break;
                    case "je connais bien": n = 10; break;
                    case "je suis expert(e)": n = 20; break;
                    case "Pas besoin": n = 1; break;
                    case "Besoin d'approfondissement": n = 5; break;
                    case "Besoin urgent": n = 10; break;
                    case "jamais": n = 1; break;
                    case "rarement": n = 5; break;
                    case "souvent": n = 10; break;
                    case "je suis accro": n = 20; break;
                };
                outils_vals_f.push(n);
            };

            outils = [outils_keys_f, outils_vals_f];

            final_data = [];
            for (m = 0; m < outils_keys.length; m++) {
                d = { outil: outils_keys_f[m], score: outils_vals_f[m] };
                final_data.push(d);
            };

            switch(obj){
                case "outils" : draw_outils_graph(final_data); break;
                case "besoins" : draw_besoins_graph(final_data); break;
                case "competences" : draw_competences_graph(final_data); break;
                case "langages" : draw_langages_graph(final_data); break;
                case "langues" : draw_langues_graph(final_data); break;
                case "cms" : draw_cms_graph(final_data); break;
                case "smedia" : draw_smedia_graph(final_data); break;

            }
            
        };

        function draw_outils_graph(data) {

            const width = 1250;
            const height = 600;
            const margin = { top: 50, bottom: 170, left: 10, right: 50 };

            d3.select('#d3-container').html("");
            d3.select('.modal-title').html("Quelles outils utilisez vous ?");
            const svg = d3.select('#d3-container')
                .append('svg')
                .attr('width', width - margin.left - margin.right)
                .attr('height', height - margin.top - margin.bottom)
                .attr("viewBox", [0, 0, width, height]);

            const x = d3.scaleBand()
                .domain(d3.range(data.length))
                .range([margin.left, width - margin.right])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, 20])
                .range([height - margin.bottom, margin.top]);

            svg
                .append("g")
                .attr("fill", 'royalblue')
                .selectAll("rect")
                .data(data)
                .enter().append("rect")
                .attr("x", (d, i) => x(i))
                .attr("y", d => y(d.score))
                .attr('title', (d) => d.score)
                .attr("class", "rect")
                .attr("height", d => y(0) - y(d.score))
                .attr("width", x.bandwidth());

            function yAxis(g) {
                g.attr("transform", `translate(${margin.left}, 0)`)
                    .call(d3.axisLeft(y).ticks(null, data.format))
                    .attr("font-size", '20px');
            };

            function xAxis(g) {
                g.attr("transform", `translate(0,${height - margin.bottom})`)
                    .call(d3.axisBottom(x).tickFormat(i => data[i].outil))
                    .attr("font-size", '20px');

            };

            svg.append("g").attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".1em")
                .attr("transform", "rotate(-65)");
            svg.append("g").call(yAxis);
            svg.node();

        };

        function draw_langues_graph(data) {
            const width = 1250;
            const height = 600;
            const margin = { top: 50, bottom: 170, left: 10, right: 50 };

            d3.select('#d3-container').html("");
            d3.select('.modal-title').html("Quelles Langues connaissez vous ?");
            const svg = d3.select('#d3-container')
                .append('svg')
                .attr('width', width - margin.left - margin.right)
                .attr('height', height - margin.top - margin.bottom)
                .attr("viewBox", [0, 0, width, height]);

            const x = d3.scaleBand()
                .domain(d3.range(data.length))
                .range([margin.left, width - margin.right])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, 20])
                .range([height - margin.bottom, margin.top]);

            svg
                .append("g")
                .attr("fill", 'royalblue')
                .selectAll("rect")
                .data(data)
                .enter().append("rect")
                .attr("x", (d, i) => x(i))
                .attr("y", d => y(d.score))
                .attr('title', (d) => d.score)
                .attr("class", "rect")
                .attr("height", d => y(0) - y(d.score))
                .attr("width", x.bandwidth());

            function yAxis(g) {
                g.attr("transform", `translate(${margin.left}, 0)`)
                    .call(d3.axisLeft(y).ticks(null, data.format))
                    .attr("font-size", '20px');
            };

            function xAxis(g) {
                g.attr("transform", `translate(0,${height - margin.bottom})`)
                    .call(d3.axisBottom(x).tickFormat(i => data[i].outil))
                    .attr("font-size", '20px');

            };

            svg.append("g").attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".1em")
                .attr("transform", "rotate(-65)");
            svg.append("g").call(yAxis);
            svg.node();
        }
